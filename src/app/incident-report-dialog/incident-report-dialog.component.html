<mat-dialog-content>
  <button mat-mini-fab class="close-button" (click)="cancel()">
    <mat-icon>close</mat-icon>
  </button>
  <h1 style="text-align: center;">INCIDENT KEYWORD</h1>
  <mat-tab-group>
    <mat-tab label="Keywords">
      <div class="keyword-content">
        <h2>Add New Keyword</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control" [(ngModel)]="newKeywordName" placeholder="Enter a Keyword">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="addKeyword()">Add</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <!-- Select Group -->
            <div class="input-group mb-3">
              <select class="form-select" [(ngModel)]="selectedGroup">
                <option value="" disabled>Select a Group</option>
                <option *ngFor="let group of groupsAndKeywords" [value]="group">{{ group.group_name }}</option>
              </select>
            </div>
          </div>
        </div>
        <h2>Keywords List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Keyword</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of groupsAndKeywords; let i = index">
              <td>{{ i + 1 }}</td>
              <td *ngFor="let keyword of group.keywords">{{ keyword.word }}</td>
              <td>
                <!-- <button mat-icon-button color="primary" (click)="editGroup(group)">
                  <mat-icon>edit</mat-icon>
                </button> -->
              </td>
              <td>
                <button mat-icon-button color="warn" (click)="deleteGroup(group.group_id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-tab>
    <mat-tab label="Groups">
      <div class="group-content">
        <h2>Add New Group</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="newGroupName" placeholder="Enter a Group Name">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="addGroup()">Add</button>
          </div>
        </div>
        <h2>Group List</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Serial No.</th>
              <th>Group</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of groupsAndKeywords; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ group.group_name }}</td>
              <td>
                <!-- <button mat-icon-button color="primary" (click)="editGroup(group)"> -->
                  <!-- <mat-icon>edit</mat-icon> -->
                <!-- </button> -->
              </td>
              <td>
                <button mat-icon-button color="warn" (click)="deleteGroup(group.group_id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
